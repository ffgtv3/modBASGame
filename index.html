<!DOCTYPE html>
<html>
<head>
  <title>Главная страница</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
    <p>Загрузка...</p>
  </div>

  <div id="main" style="display: none;">
    <img src="steve.png" alt="Стив">
    <h1>Добро пожаловать на наш сервер Minecraft!</h1>
    <p>Мы являемся дружным и активным сообществом, которое приветствует игроков всех уровней. Независимо от того, новичок ты или опытный ветеран, у нас найдется что-то для каждого.</p>
    <a href="/about">Узнать больше</a>
  </div>

  <script>
    setTimeout(function() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("main").style.display = "block";
    }, 3000);
  </script>
</body>
</html>
