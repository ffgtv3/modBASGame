<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" required><br><br>

        <label for="minecraft_nick">Minecraft Nick:</label>
        <input type="text" id="minecraft_nick" name="minecraft_nick" required><br><br>

        <label for="minecraft_experience">Minecraft Experience:</label>
        <input type="text" id="minecraft_experience" name="minecraft_experience" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
